<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archived Notes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c3d5456d16.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container">
    <nav class="mt-3">
      <a href="/" class="btn btn-outline-primary">Active</a>
      <a href="archived.html" class="btn btn-outline-primary">Archived</a>
    </nav>
    <table class="table mt-5">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Created</th>
          <th scope="col">Category</th>
          <th scope="col">Content</th>
          <th scope="col">Dates</th>
          <th scope="col">
            <i class="fa-solid fa-box-archive"></i>
          </th>
        </tr>
      </thead>
      <tbody id="tbody_archived"></tbody>
    </table>
    <script type="module" src="archived.js"></script>
  </body>
</html>
