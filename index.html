<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c3d5456d16.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container my-3">
    <table class="table main-table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Created</th>
          <th scope="col">Category</th>
          <th scope="col">Content</th>
          <th scope="col">Dates</th>
          <th scope="col">
            <i class="fa-solid fa-box-archive me-2"></i
            ><i class="fa-solid fa-trash"></i>
          </th>
        </tr>
      </thead>
      <tbody id="tbody_first"></tbody>
    </table>
    <button class="add-btn btn btn-primary">Create note</button>
    <table class="table mt-5">
      <thead>
        <tr>
          <th scope="col">Note Category</th>
          <th scope="col">Active</th>
          <th scope="col">Archived</th>
        </tr>
      </thead>
      <tbody id="tbody_second"></tbody>
    </table>
    <div class="add-section">
      <form class="form">
        <div class="mb-2">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your note..."
          />
          <select name="category" id="category">
            <option value="Task">Task</option>
            <option value="Random Thought">Random Thought</option>
            <option value="Idea">Idea</option>
          </select>
        </div>
        <textarea
          name="content"
          id="content"
          cols="40"
          rows="7"
          placeholder="Enter your content..."
        ></textarea>
        <div>
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
    <button class="btn btn-outline-primary archive-btn">Archived</button>
    <table class="table archived">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Created</th>
          <th scope="col">Category</th>
          <th scope="col">Content</th>
          <th scope="col">Dates</th>
          <th scope="col">
            <i class="fa-solid fa-box-archive"></i>
          </th>
        </tr>
      </thead>
      <tbody id="tbody_archived"></tbody>
    </table>
    <script type="module" src="app.js"></script>
    <script type="module" src="archived.js"></script>
  </body>
</html>
